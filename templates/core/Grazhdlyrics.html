{% extends 'core/base.html' %}
{% block content %}
    <h2>{{ category.title }}</h2>

        <div id="poems-list">
        <ul>
            {% for poem in poems %}
                <li><a href="/poem?id={{ poem.id }}">{{ poem.title }}</a></li>
            {% endfor %}
        </ul>
        </div>
{% endblock %}
